<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        body {
            background: linear-gradient(135deg, #b3cdd1, #5c8599);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            background: #4285F4;
            color: white;
            transition: 0.3s ease-in-out;
            position: relative;
        }

        .btn:hover {
            background: #357AE8;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(66, 133, 244, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to My Website</h2>
        <p>Login to continue</p>
        <a href="{% url 'google_login' %}" class="btn">Login with Google</a>
    </div>
</body>
</html>
