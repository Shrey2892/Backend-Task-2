<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        /* Background styling */
        body {
            background: linear-gradient(135deg, #b3cdd1, #5c8599);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* Login success container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 420px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.03);
        }

        /* Heading */
        h2 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 24px;
        }

        /* User icon */
        .user-icon {
            width: 80px;
            height: 80px;
            background: #2874A6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .user-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        /* User text */
        .user-info p {
            color: #fff;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .dashboard-btn {
            background: #4CAF50;
            color: white;
        }

        .dashboard-btn:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #d9534f;
            color: white;
        }

        .logout-btn:hover {
            background: #c9302c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> Login Successful!</h2>

        <!-- User Icon (SVG) -->
        <div class="user-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/>
            </svg>
        </div>

        <p>Welcome, <strong id="username">{{ username }}</strong>!</p>

        <a href="/dashboard" class="btn dashboard-btn">User Info</a>
        
        <!--<a href="/logout" class="btn logout-btn">Logout</a>-->
        <a href="{% url 'google_logout' %}" class="btn logout-btn">Logout</a>

        
    </div>

    <script>
        // Example: Replace these values with dynamic ones from your backend
        //const userName = "John Doe";  // Replace with actual user data
        //document.getElementById("username").innerText = userName;
    </script>

</body>
</html>
